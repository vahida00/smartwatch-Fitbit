<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smartwatch Showcase</title>
</head>
<body>
    <header class="header">
        <div class="image">
            <img src="assests/amazon.jpg" class="header-image">
        </div>
    </header>
    <div class="container">
        <div class="feature-items">
            <div id="feature-one" class="time">
                <span id="hour"></span>
                <span id="minute"></span>
                <span id="second"></span>
            </div>
            <div id="feature-two" class="heartbeat hide">
                <img src="assests/heart.jpg" class="heart-img" alt="hearbeat">
                <h3>78</h3>
            </div>
        </div>
        <div class="watch-image">
            <img src="assests/black.png" alt="watch-image" id="watch1">
        </div>
        <div class="watch-features">
            <div class="info">
                <h1>FitBit19 - The Smartest Watch</h1>
                <p>Lorem ipsum folor Lorem ipsum Lorem ipsum folor Lorem ipsum Lorem ipsum folor Lorem ipsum</p>
            </div>
            <div class="color">
                <h3>Select Color</h3>
                <button data-value="black" class="colour"  id="black"></button>
                <button data-value="red"   class="colour"  id="red"></button>
                <button data-value="blue"  class="colour"  id="blue"></button>
                <button data-value="purple"class="colour"  id="purple"></button>
                <button data-value="pink"  class="colour"  id="pink"></button>
            </div>
            <h3>Features</h3>
            <div class="features">
                <button id="time">Time</button>
                <button id="heartrate">HeartRate</button>
            </div>
            <div class="buy">
                <span>BUY NOW</span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
